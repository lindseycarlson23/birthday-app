<!DOCTYPE html>
<html lang="en">

<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Trivia</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/reset.css" />
  <link rel="stylesheet" href="./dist/output.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
</head>

<body>
  <header class="w-screen font-medium bg-slate-700 text-center p-4 mb-4">
    <h1 class="w-screen text-5xl text-cyan-100 p-2">Birthday Trivia</h1>
    <h2 class="text-xl p-2 text-white">Cute sub-heading</h2>
  </header>

  <div class="border-2 border-black p-2 m-4 flex flex-wrap">

    <div class="border-2 border-orange-600 p-2 m-2 w-1/4">
      <label for="birthday">Enter your birthday:</label>
    <input type="date" id="birthday" placeholder="YYYY-MM-DD">
    <button onclick="storeBirthday()">Submit</button>
    <p id="result"></p>
    </div>

    <div class="border-2 border-orange-600 p-2 m-2 w-2/3">Results</div>


  </div>
  <script src="./assets/script.js"></script>
</body>

</html>
